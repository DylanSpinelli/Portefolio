    <main>
        <div class="container" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Me <span class="highlight">Contacter</span></h2>
            
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Votre nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" id="subject" name="subject" class="form-input" placeholder="Sujet de votre message" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" rows="5" placeholder="Votre message..." required></textarea>
                    </div>
                    
                    <button type="submit" class="form-btn">Envoyer le message</button>
                </form>
            </div>
            
        </div>
    </main>
